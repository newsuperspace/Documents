<h1>Base64编码的存在意义</h1>
<p>BASE64编码的作用是将任何二进制数据转变为可见字符串，同时这一过程也是可逆的。因此你会发现任何二进制数据，图片也好、音视频也好、可执行文件也好、文本文件也好，都可以通过BASE64编码转变为一长串字符串的形式，以此便于网络传输。</p>
