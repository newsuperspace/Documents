<h1>工厂设计模式</h1>
<p>通常作为两个逻辑层之间的解耦单元使用，也就是说如果A逻辑层需要调用B逻辑层d的l逻辑，为了实现Ay与B之间的解耦，则x需要l利用工厂设计模设计一个用于动态实例化B的逻辑，然后将factory交给A层s使用，当A需要调用B的逻辑的时候就嗲用Facctory的方法来h获取B实例，从而A代码中不在出现任何Bc层面d的东西，一切A与B的交互都通过中间人Factory完成。这就是工厂设计模式</p>
