<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<p>1、页面加载完毕后自动执行JS代码</p>
<p>如果直接在页面的&lt;script&gt;&lt;/script&gt;中插入一条不属于任何function的JS代码，则当页面加载完毕后就会自动调用这些无主代码。
</p>
<p>例如, 在serlvet的doGet()方法中通过 response.getWriter().write(&quot;&lt;script type='text/javascript'&gt;alert('弹出提示框');&lt;/script&gt;&quot;);</p>
<p>当页面被浏览器加载完毕后就会自动执行这条JS代码并弹出警告框。</p>
<p>&nbsp;</p>
</body>
</html>
